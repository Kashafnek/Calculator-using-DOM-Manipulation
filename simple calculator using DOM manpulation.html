<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="mb-3">
            <label for="no1" class="form-label">First Number</label>
            <input type="number" class="form-control" id="no1">
        </div>
        <div class="mb-3">
            <label for="no2" class="form-label">Second Value</label>
            <input type="number" class="form-control" id="no2">
        </div>
        <select class="form-select form-select-lg mb-3" id="Operator" aria-label=".form-select-lg example">
            <option selected>Open the select menu</option>
            <option value="+">+</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="-">-</option>
            <option value="Average">Average</option> 
            <option value="Percentage">Percentage</option>
            <option value="Power">Power</option>
            <option value="Exponential">Exponential</option>
        </select>
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <button type="button" onclick="simplecalculator()" class="btn btn-success">Calculate</button>
        </div>
        <div class="mb-3">
            <input class="form-control" type="number" placeholder="Here Is Your Answer"  id="Answer" readonly>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
